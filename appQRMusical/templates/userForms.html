{% extends "body.html" %}

{% block content_wrapper %}

<div style='text-align:center; margin: 0 auto; width: 90%'>
    <a href="{% url 'settings' %}">
        <div style="position:absolute;">
            <p>‚Üê Back to Settings</p>
        </div>
    </a>
    <h1 class="page-header">
        {% if 'email' in request.get_full_path %}
            Edit eMail
        {% else %}
            Edit Password
        {% endif %}
    </h1>

    <div class="jumbotron">
        <h2 class="form-signin-heading">User <strong>{{ user.username }}</strong></h2>

        <form method="post" enctype="multipart/form-data" class="form-signin">
            
            {% csrf_token %}
            <center>
                <p>{{ form.as_p }}</p>
            </center>

            <input class="btn btn-default" type="submit" value="Confirm changes" />
        
        </form>
    </div>

</div>


{% include "message.html" %}

{% endblock content_wrapper %}
